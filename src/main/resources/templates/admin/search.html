<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="common/writer-fragments :: head">
    <title>Bootstrap 4 Blog Template For Developers</title>
</head>
<body class="bg-dark">
<div class="container-md bg-light">
    <div th:replace="common/writer-fragments :: navbar"></div>
    <br><br><br>
    <div class="row">
        <div class="col-6 mx-auto">
            <div class="alert alert-secondary alert-dismissible fade show" role="alert" th:if="${msg}">
                <span th:text="${msg}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>
    </div>

    <div class="card mb-2" th:if="${post}">
        <div class="card-body">
            <h2 class="text-center fs-1 my-4" >Searched Post Found</h2>
        </div>
    </div>
    <table class="table" th:if="${post}">
        <thead>
        <tr>
            <th scope="col-sm-2">Post Id</th>
            <th scope="col-sm-5">Title</th>
            <th scope="col-sm-5">Sfid</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="row" th:text="${post.id}"></th>
            <td th:text="${post.title}"></td>
            <td th:text="${post.sfid}"></td>
        </tr>
        </tbody>
    </table>
</div>
<div th:replace="common/writer-fragments :: footer"></div>
</body>
</html>
