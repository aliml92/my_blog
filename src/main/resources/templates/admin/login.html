<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="common/writer-fragments :: head">
    <title>Bootstrap 4 Blog Template For Developers</title>
</head>
<body class="bg-dark">
    <div class="container">
        <div class="row mt-5">
            <div class="col-xl-5 col-lg-6 col-md-8 col-sm-12 col-xs-12 mx-auto">
                <div class="card border-0 bg-light ">
                    <div class="card-body">
                        <div class="mb-3">
                            <div th:if="${param.error}" class="alert alert-error">
                                Invalid username or password.
                            </div>
                            <div th:if="${param.logout}" class="alert alert-success">
                                You have been logged out.
                            </div>
                        </div>
                        <form class="text-center" th:action="@{/app/login}" method="post">
                            <div class="mb-4 input-group input-group-lg my-4">
                                <input type="text"  name="username" class="form-control" placeholder="username" required autofocus>
                            </div>
                            <div class="mb-4 input-group input-group-lg my-4">
                                <input type="password"  name="password" class="form-control" placeholder="password" required>
                            </div>

                            <button class=" btn btn-lg btn-primary btn-block my-4" type="submit">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
