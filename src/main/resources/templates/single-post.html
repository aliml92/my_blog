<!DOCTYPE html>
<html lang="en" data-header="sticky" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link  rel="shortcut icon" type="image/png"  th:href="@{/assets/image/favicon.png}">
    <meta name="description" data-th-attr="content=${post.contentPart}" />
    <link href="/assets/new/scree.min.css" rel="stylesheet">
    <link href="/assets/css/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.22.0/themes/prism-tomorrow.min.css"  />
    <link rel="stylesheet" href="/assets/trumbowyg/dist/plugins/highlight/ui/trumbowyg.highlight.min.css">
    <style>
        [data-src] {
            opacity: 0;
            transition: all .4s ease;
        }

        [data-src].vis {
            opacity: 1;
        }
    </style>
    <script>
        if(typeof(Storage) !== 'undefined') {
            if (localStorage.getItem('selected-theme') === 'light') {
                document.documentElement.setAttribute('data-theme', 'light');
            }
            else if (localStorage.getItem('selected-theme') === 'dark') {
                document.documentElement.setAttribute('data-theme', 'dark');
            }
        }

    </script>

    <title th:text="${post.title}"></title>
</head>
<body class="post-template tag-inspiration">
    <div class="site-wrap">
        <div th:replace="common/fragments :: navbar"></div>
        <div class="main">
            <div class="single-post-wrap">
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <div class="featured-image-wrap">
                                <img class="feature-image" src="data:," th:attr="data-src=@{'/images/post/' + ${post.imageName}}" alt="post image"/>
                            </div>
                            <div class="post-inner-wrap">
                                <div class="post-info">
                                    <span class="primary-tag"><a th:href="@{'/topic/'+ ${post.category}}" th:text="${post.category}"></a></span>
                                    <span class="date"><time th:text="${post.postDate}"></time></span>
                                    <span class="featured-label">by Alisher Muzaffarov</span>
                                </div>
                                <h1 class="post-title" th:text="${post.title}"></h1>
                                <div class="post-content" th:utext="${post.content}"></div>
                                <div class="tag-list" >
                                    <span class="label">
                                        <svg id="d-svg-tag" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M20.59 13.41l-7.17 7.17a2 2 0 0 1-2.83 0L2 12V2h10l8.59 8.59a2 2 0 0 1 0 2.82z"></path><line x1="7" y1="7" x2="7.01" y2="7"></line></svg>
                                    </span>
                                    <span th:each="tag : ${post.tags}">
                                     <a th:href="@{'/tag/' + ${tag}}" th:text="${tag}"></a>
                                        <span>  </span>
                                    </span>
                                </div>
                                <div class="share-wrap">
                                    <ul class="share-links text-center">
                                        <!-- facebook -->
                                        <li>
                                            <a class="facebook" th:href="@{'https://www.facebook.com/sharer/sharer.php?u=https://www.xcodefy.com/'+ ${post.sfid}}" onclick="window.open(this.href, 'facebook-share','width=580,height=296');return false;" title="Share on Facebook"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M9 8h-3v4h3v12h5v-12h3.642l.358-4h-4v-1.667c0-.955.192-1.333 1.115-1.333h2.885v-5h-3.808c-3.596 0-5.192 1.583-5.192 4.615v3.385z"/></svg></a>
                                        </li>
                                        <!-- twitter -->
                                        <li>
                                            <a class="twitter" th:href="@{'https://twitter.com/share?text=&amp;url=https://www.xcodefy.com/' + ${post.sfid}}" onclick="window.open(this.href, 'twitter-share', 'width=580,height=296');return false;" title="Share on Twitter"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M24 4.557c-.883.392-1.832.656-2.828.775 1.017-.609 1.798-1.574 2.165-2.724-.951.564-2.005.974-3.127 1.195-.897-.957-2.178-1.555-3.594-1.555-3.179 0-5.515 2.966-4.797 6.045-4.091-.205-7.719-2.165-10.148-5.144-1.29 2.213-.669 5.108 1.523 6.574-.806-.026-1.566-.247-2.229-.616-.054 2.281 1.581 4.415 3.949 4.89-.693.188-1.452.232-2.224.084.626 1.956 2.444 3.379 4.6 3.419-2.07 1.623-4.678 2.348-7.29 2.04 2.179 1.397 4.768 2.212 7.548 2.212 9.142 0 14.307-7.721 13.995-14.646.962-.695 1.797-1.562 2.457-2.549z"/></svg></a>
                                        </li>
                                        <!-- linkedin -->
                                        <li>
                                            <a class="linkedin" th:href="@{'http://www.linkedin.com/shareArticle?mini=true&amp;url=http://www.xcodefy.com/' + ${post.sfid} + '/&amp;title='}" onclick="window.open(this.href, 'linkedin-share', 'width=580,height=296');return false;" title="Share on Linkedin"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M4.98 3.5c0 1.381-1.11 2.5-2.48 2.5s-2.48-1.119-2.48-2.5c0-1.38 1.11-2.5 2.48-2.5s2.48 1.12 2.48 2.5zm.02 4.5h-5v16h5v-16zm7.982 0h-4.968v16h4.969v-8.399c0-4.67 6.029-5.052 6.029 0v8.399h4.988v-10.131c0-7.88-8.922-7.593-11.018-3.714v-2.155z"/></svg></a>
                                        </li>
                                        <!-- pinterest -->
                                        <li>
                                            <a class="pinterest" th:href="@{'http://pinterest.com/pin/create/button/?url=http://www.xcodefy.com/' + ${post.sfid} + '/&amp;description='}" onclick="window.open(this.href, 'linkedin-share', 'width=580,height=296');return false;" title="Share on Pinterest"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 0c-6.627 0-12 5.372-12 12 0 5.084 3.163 9.426 7.627 11.174-.105-.949-.2-2.405.042-3.441.218-.937 1.407-5.965 1.407-5.965s-.359-.719-.359-1.782c0-1.668.967-2.914 2.171-2.914 1.023 0 1.518.769 1.518 1.69 0 1.029-.655 2.568-.994 3.995-.283 1.194.599 2.169 1.777 2.169 2.133 0 3.772-2.249 3.772-5.495 0-2.873-2.064-4.882-5.012-4.882-3.414 0-5.418 2.561-5.418 5.207 0 1.031.397 2.138.893 2.738.098.119.112.224.083.345l-.333 1.36c-.053.22-.174.267-.402.161-1.499-.698-2.436-2.889-2.436-4.649 0-3.785 2.75-7.262 7.929-7.262 4.163 0 7.398 2.967 7.398 6.931 0 4.136-2.607 7.464-6.227 7.464-1.216 0-2.359-.631-2.75-1.378l-.748 2.853c-.271 1.043-1.002 2.35-1.492 3.146 1.124.347 2.317.535 3.554.535 6.627 0 12-5.373 12-12 0-6.628-5.373-12-12-12z" fill-rule="evenodd" clip-rule="evenodd"/></svg></a>
                                        </li>
                                        <li>
                                            <a class="link js-copy-link" href="#"  onclick="return false;" th:data-clipboard-text="'https://www.xcodefy.com/' + ${post.sfid}"  title="Copy the permalink" rel="noopener"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M6.188 8.719c.439-.439.926-.801 1.444-1.087 2.887-1.591 6.589-.745 8.445 2.069l-2.246 2.245c-.644-1.469-2.243-2.305-3.834-1.949-.599.134-1.168.433-1.633.898l-4.304 4.306c-1.307 1.307-1.307 3.433 0 4.74 1.307 1.307 3.433 1.307 4.74 0l1.327-1.327c1.207.479 2.501.67 3.779.575l-2.929 2.929c-2.511 2.511-6.582 2.511-9.093 0s-2.511-6.582 0-9.093l4.304-4.306zm6.836-6.836l-2.929 2.929c1.277-.096 2.572.096 3.779.574l1.326-1.326c1.307-1.307 3.433-1.307 4.74 0 1.307 1.307 1.307 3.433 0 4.74l-4.305 4.305c-1.311 1.311-3.44 1.3-4.74 0-.303-.303-.564-.68-.727-1.051l-2.246 2.245c.236.358.481.667.796.982.812.812 1.846 1.417 3.036 1.704 1.542.371 3.194.166 4.613-.617.518-.286 1.005-.648 1.444-1.087l4.304-4.305c2.512-2.511 2.512-6.582.001-9.093-2.511-2.51-6.581-2.51-9.092 0z"/></svg></a>
                                        </li>
                                    </ul>
                                    <div class="js-notification-copy-link text-center"><span>The link has been Copied to clipboard!</span></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="prev-nex-wrap">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-6" >
                                <div class="post prev-post">
                                    <a th:if="${prev}" th:href="@{'/' + ${prev.sfid}}" class="flex">
                                        <div class="content-wrap">
                                                <svg id="d-svg" width="24" height="31" xmlns="http://www.w3.org/2000/svg" viewbox="0 0 24 24">
                                                    <path d="M2.117 12l7.527 6.235-.644.765-9-7.521 9-7.479.645.764-7.529 6.236h21.884v1h-21.883z"/>
                                                </svg>
                                            <div class="nav-text">Newer post</div>
                                            <h4 class="title h5" th:text="${prev.title}"></h4>
                                        </div>
                                    </a>
                                </div>
                            </div>
                            <div class="col-md-6" >
                                <div class="post next-post">
                                    <a th:if="${next}" th:href="@{'/' + ${next.sfid}}"  class="flex">
                                        <div class="content-wrap">
                                            <div class="nav-text">Older post</div>
                                            <svg id="d-svg" width="24" height="24" xmlns="http://www.w3.org/2000/svg" viewbox="0 0 24 24">
                                                <path d="M21.883 12l-7.527 6.235.644.765 9-7.521-9-7.479-.645.764 7.529 6.236h-21.884v1h21.883z"/>
                                            </svg>
                                            <h4 class="title h5" th:text="${next.title}"></h4>
                                        </div>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container">
                <div class="row">
                    <div class="col">
                        <h3 class="ital">Leave a comment</h3>
                        <h6 class="ital">Your email address will not be published. Required fields are marked *</h6>
                        <div class="comment-wrap">
                            <div class="comment-wrap-inner">
                                <div class="disqus-comment-wrap">
                                    <form method="POST" class="post-inner-wrap">
                                        <span  id="name-err" class="d-hidden" >error</span>
                                        <input type="text" id="d-name" name="name" placeholder="name *" required>
                                        <span id="email-err" class="d-hidden" >error</span>
                                        <input type="email" id="d-email"  name="email" placeholder="email *" required>
                                        <div id="d-comment-body">
                                            <span id="textarea-err" class="d-hidden">error</span>
                                            <textarea  contenteditable="true" name="message" class="id-comment" id="d-comment" placeholder="comment *"  required></textarea>
                                        </div>
                                        <input class="btn btn-primary" id="d-submit" type="submit" value="Post Comment" >
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row" id="commentInit2" >
                    <div class="col" th:unless="${#lists.isEmpty(post.comments)}">
                        <h3 id="commentInit1">Comments</h3>
                        <div class="about-author flex" th:each="comment : ${post.comments}">
                            <div class="avatar-wrap">
                                <img class="avatar" th:src="@{'/assets/image/icon.png'}" alt="User">
                            </div>
                            <div class="author-info">
                                <h4 class="name h6 d-author" th:text="${comment.createdBy}"></h4>&nbsp;
                                <div class="comment-date" th:text="${comment.createdDate}"> </div>
                                <div class="bio comment-body" th:utext="${comment.commentBody}" ></div>
                            </div>
                        </div>
                    </div>
                    <div class="col" th:if="${#lists.isEmpty(post.comments)}">
                        <h4 class="ital">No Comments Yet</h4>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>
    <div th:replace="common/fragments :: footer-after"></div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.3.1.min.js"><\/script>')</script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/prism/1.13.0/prism.min.js"></script>
    <script src="/assets/trumbowyg/dist/plugins/highlight/trumbowyg.highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.22.0/components/prism-java.min.js" integrity="sha512-p2vAaPEsPvlIESCpoEI5IyzZowfdVZ2O39PsrOrkuTQl+AjD57T4L/Wxv5S8WCToLou0twQZaWO+tt660Rqb6Q==" crossorigin="anonymous"></script>
</body>
</html>
