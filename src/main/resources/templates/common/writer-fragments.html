<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <style>
        .custom-text {
            font-size: 1.2rem;
        }
        .container-md{
            min-height: 800px !important;
        }
        .bg-dark {
            background-color: #282828 !important;
        }
    </style>
</head>
<body >
    <div th:fragment="navbar">
        <nav class="navbar navbar-expand-md navbar-dark bg-dark custom-text ">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/app/admin}">Home</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" th:href="@{/app/admin/draft}">Draft</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/app/admin/post/all}">Posts</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/app/admin/post/new}">New</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/app/admin/comments}">Comments</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="javascript: document.logoutForm.submit()">Logout</a>
                            <form name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true">
                                <input hidden="true" type="submit" value="Sign Out"/>
                                <input type="hidden"
                                       name="${_csrf.parameterName}"
                                       value="${_csrf.token}" />
                            </form>
                        </li>

                    </ul>
                    <form class="d-flex" th:action="@{/app/admin/search}" method="post">
                        <input class="form-control me-2" type="search" name="id" placeholder="id" aria-label="Search">
                        <input class="form-control me-2" type="search" name="sfid" placeholder="sfid" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </div>

    <div th:fragment="footer">

    </div>
</body>
</html>
