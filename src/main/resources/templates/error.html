<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" data-header="sticky" >
<head th:replace="common/fragments :: head(~{::title},~{::meta})">
    <title>404</title>
    <meta name="description" data-th-attr="content=''">
</head>
<body class="home-template">
<div class="site-wrap">

    <!-- navbar start -->
    <div th:replace="common/fragments :: navbar"></div>
    <!-- navbar end -->
    <div class="main">
        <div class="container">
            <div class="error-wrap text-center">
                <span class="error-code">404</span>
                <h1 class="error-message h2">Page not found</h1>
                <p class="message-manual">Maybe the URL is incorrect, or the page no longer exist.</p>
                <a href="/" class="btn btn-primary">Return to home page</a>
            </div>
        </div>
    </div>
    <!-- main body end-->
    <div th:replace="common/fragments :: footer-after"></div>
</div>
</body>
</html>
